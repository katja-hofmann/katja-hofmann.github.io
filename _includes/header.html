<header>
    <h1><a href="{{site.url}}">{{ site.title | default: site.github.repository_name }}</a></h1>
    <p>{{ site.description | default: site.github.project_tagline }}</p>


    <p class="view"><a href="/about.html">About</a></p>

    <h3>External Links</h3>
    <p class="view"><a href="http://dblp.uni-trier.de/pers/hd/h/Hofmann:Katja">DBLP</a></p>
    <p class="view"><a href="{{ site.github.owner_url }}">GitHub</a></p>
    <p class="view"><a href="https://twitter.com/katjahofmann">Twitter</a></p>

    {% if site.show_downloads %}
    <ul>
        <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
        <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
        <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
    </ul>
    {% endif %}

</header>
